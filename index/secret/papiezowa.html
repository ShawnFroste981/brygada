<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styl-2137.css">
    <link rel="shortcut icon" href="obrazy/icon/kremowka.png">
    <title>21:37</title>
</head>
<body>
    <main>
        <img src="obrazy/papiez.png">
    </main>

    <audio id="background-audio" loop>
        <source src="obrazy/barka.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById('background-audio');
            
            if (audio.paused) {
                audio.play().catch(function(error) {
                    console.log('Problem z odtwarzaniem dźwięku: ' + error);
                });
            }
        }

        window.addEventListener('click', playAudio);
        window.addEventListener('keydown', playAudio);
    </script>
</body>
</html>
