<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styl-test.css">
    <link rel="shortcut icon" href="obrazy/icon/nerd.png">
    <title>Test</title>
</head>
<body>
    <main style="display: block;">
        <img src="komiks/1.png" alt="komiks" id="obraz-komiksu">
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const images = [
                'komiks/1.png',
                'komiks/2.png',
                'komiks/3.png',
                'komiks/4.png',
            ];
            
            let currentImageIndex = 0;
            const comicImage = document.getElementById('obraz-komiksu');

            function changeImage(direction) {
                if (direction === 'next') {
                    currentImageIndex++;
                } else if (direction === 'previous') {
                    currentImageIndex--;
                }
                
                if (currentImageIndex < 0) {
                    currentImageIndex = 0; // Nie cofaj się, gdy jesteś na pierwszym obrazie
                } else if (currentImageIndex >= images.length) {
                    window.location.href = 'index.html'; // Przenosi na indexa jak limicik
                    return;
                }

                comicImage.src = images[currentImageIndex];
            }

            comicImage.addEventListener('click', () => changeImage('next'));

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    changeImage('next');
                } else if (event.key === 'ArrowLeft' && currentImageIndex > 0) {
                    changeImage('previous'); // Cofnij tylko, gdy obecny obraz nie jest pierwszym
                }
            });
        });
    </script>
</body>
</html>
