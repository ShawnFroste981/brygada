<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styl-spooky.css">
    <link rel="shortcut icon" href="obrazy/icon/horror.png">
    <title>...</title>
</head>
<body>
    <main>
        <img id="scary-image" src="obrazy/nie.jpg" alt="twójkoszmar" style="display: none;">
    </main>

    <audio id="background-audio" loop>
        <source src="obrazy/wina.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById('background-audio');
            var image = document.getElementById('scary-image');
            
            if (audio.paused) {
                audio.play().catch(function(error) {
                    console.log('Problem z odtwarzaniem dźwięku: ' + error);
                });
                
                setTimeout(() => {
                    image.style.display = 'block';
                    setTimeout(() => {
                        image.classList.add('fade-in');
                    }, 10);
                }, 400);
            }
        }

        window.addEventListener('click', playAudio);
        window.addEventListener('keydown', playAudio);
    </script>
</body>
</html>
